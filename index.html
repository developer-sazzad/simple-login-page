<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <section class="login-container">
        <div class="login-content">
            <h2 class="main-title">Welcome To iSecure</h2>
        </div>
        <div class="login-content form-container">
            <form class="login-form">
                <h3 class="form-title">Please Login</h3>
                <input class="input-field" type="email" name="" id="" placeholder="Your Email" required>
                <input class="input-field" type="password" name="" id="" placeholder="Your password" required>
                <input type="checkbox" id="remember" name="remember" value="remember" required>
                <label class="remember" for="remember"> Remember Me</label><br>
                <input type="submit" value="Login">
            </form>
        </div>
    </section>
</body>

</html>
